<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loggi Fiscal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Consultoria Tributária</h1>
        <form action="https://formspree.io/f/mwkdgdjg" method="post">
            <div class="form-group">
                <label for="requisitante">Requisitante:</label>
                <input type="text" id="requisitante" name="requisitante" required>
            </div>

            <div class="form-group">
                <label for="business-partner">Business Partner (Somente Números):</label>
                <input type="text" id="business-partner" name="business_partner" pattern="[0-9]*" title="Por favor, insira apenas números" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="area">Competência:</label>
                <select id="area" name="area" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="municipal">Municipal</option>
                    <option value="estadual">Estadual</option>
                    <option value="federal">Federal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="duvida">Dúvida:</label>
                <textarea id="duvida" name="duvida" rows="4" required></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
